<div class="w-75 mx-auto py-4">
    <h4 class="mb-3"> Login Now : </h4>

    <form (ngSubmit)=" handleLogin(loginForm)" [formGroup]="loginForm">


        <div *ngIf="apiError" class="alert alert-danger">
            {{apiError}}
        </div>




        <label for="email">email : </label>
        <input formControlName="email" type="email" class="form-control mb-2" id="email" />


        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Email Invalid forexample ali@gmail.com
            </p>
            <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">Email is Required</p>
        </div>




        <label for="password">password : </label>
        <input formControlName="password" type="password" class="form-control mb-2" id="password" />


        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
            class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">Password must be start with
                upperCase letter then from 5 to 10 smallCase letters or numbers</p>
            <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">Password is Required</p>
        </div>




        <button [disabled]="loginForm.invalid" type="submit"
            class="btn border-0 bg-main text-white ms-auto d-block ">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">Login</span>
        </button>

    </form>
</div>
